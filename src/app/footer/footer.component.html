<div class="remodal" data-remodal-id="change-company">
  <button data-remodal-action="close" class="remodal-close"></button>
  <h2>Selecione uma empresa</h2>
  <ul class="company-list">
    <li *ngFor="let c of contribuintes()"><a href="#" (click)="alterar_contribuinte(c.id_contribuinte)">{{c.id_contribuinte}} - {{c.razao}}</a></li>
  </ul>
</div> <!-- /modal-add-node -->

<footer>
  <div class="holder" *ngIf="email()">
    <img src="{{avatar()}}">
    <ul class="ft-list-01">
      <li>{{email()}}</li>
      <li><a [routerLink]="['/']" tabindex="11" data-remodal-target="change-company">Trocar empresa</a></li>
      <li><a href="/" (click)="logout()" class="logout" tabindex="12">Sair</a></li>
    </ul>
    <ul class="ft-list-02">
      <!--<li><strong>Sessão:</strong> 42%</li>-->
      <li><strong>Base:</strong> Desenvolvimento</li>
      <li><strong>Versão:</strong> 10.0.0.63</li>
    </ul>
  </div>
</footer>
